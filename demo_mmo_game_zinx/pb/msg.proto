syntax = "proto3"; // 指定版本信息，不指定会报错

// 新版的proto编译器都要求文件中标注编译后文件的存储位置
// 即生成的.pb.go文件会存放在../pb中，并和该文件名保持一致
// test.proto => test.pb.go
option go_package = "../pb";

// 给C#提供的选项
option csharp_namespace="Pb";

// 同步玩家ID
message SyncPid{
  int32 Pid = 1;   //服务器新生成玩家ID
}

// 位置信息
message Position{
  float X = 1;
  float Y = 2;
  float Z = 3;
  float V = 4;
}

// 广播消息
message BroadCast{
  int32 Pid = 1;
  int32 Tp = 2;           // 1-世界聊天，2-玩家位置 3-动作 4-移动之后的坐标信息更新
  oneof Data {
    string Content = 3;   // 玩家的聊天信息
    Position P = 4;       // 广播玩家的位置
    int32 ActionData = 5; // 玩家具体的动作
  }
}

// 世界聊天
message Talk{
  string Content=1;
}